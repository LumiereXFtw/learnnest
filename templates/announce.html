<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Announcement</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; padding: 0; }
        main { max-width: 400px; margin: 40px auto; background: white; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.07); padding: 24px; }
        h1 { margin-top: 0; }
        label { font-weight: bold; display: block; margin-top: 16px; }
        textarea { width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ccc; margin-top: 4px; }
        button { margin-top: 20px; padding: 10px 20px; background: #4CAF50; color: white; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; }
        button:hover { background: #388e3c; }
    </style>
</head>
<body>
    <main>
        <h1>Post Announcement</h1>
        <form method="POST">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea><br>
            <label for="ext_url">External Link (optional):</label>
            <input type="url" id="ext_url" name="ext_url" placeholder="https://..."><br>
            <button type="submit" class="submit-btn">Post Announcement</button>
        </form>
        {% if ext_url %}
            <div style="margin-top:18px;">
                {% if ext_type == 'youtube' %}
                    <iframe width="350" height="197" src="https://www.youtube.com/embed/{{ ext_url.split('v=')[-1].split('&')[0] if 'v=' in ext_url else ext_url.split('/')[-1] }}" frameborder="0" allowfullscreen style="max-width:100%;"></iframe>
                {% elif ext_type == 'gdoc' %}
                    <iframe src="{{ ext_url }}" width="350" height="197" style="max-width:100%;border:1px solid #ccc;"></iframe>
                {% elif ext_type == 'pdf' %}
                    <iframe src="{{ ext_url }}" width="350" height="197" style="max-width:100%;border:1px solid #ccc;"></iframe>
                {% else %}
                    <a href="{{ ext_url }}" target="_blank" rel="noopener">Open Link</a>
                {% endif %}
            </div>
        {% endif %}
    </main>
</body>
</html>
